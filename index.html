<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 id = "title">Generate a <span>random password</span></h1>
            <p id = "text">Never use an insecure password again.</p>
            <input type="text" name="Length" placeholder="The Length of Passwords" id="input-box">
            <button class="submit-btn" onclick="generatePasswords()">⚡️ Generate passwords</button>
        </div>
        <hr>
        <div class="results">
            <div class="results-container">
                <input type="text" id="result-1" class="result" onclick="copyPassword()">
                <input type="text" id="result-2" class="result" >
            </div>
            <div class="results-container">
                <input type="text" id="result-3" class="result" >
                <input type="text" id="result-4" class="result" >
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
